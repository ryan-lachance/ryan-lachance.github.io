<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<!---- IMPORTANT to use a CSS file - external -->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Questionnaire about Walmart UI</title>
  </head>
  
  <body>
	<h1>Walmart Homepage Survey</h1>
	<form id="myform" action="index.php" >
	<br>
	<br>
	<!---- Choose a website to evaluate -->
	<h2>What do you think of the UI in this <a href="http://walmart.ca">Walmart</a> site?</h2>	
	<br>
	<br>
	<!---- You should make your image clickable-->
	<img src="images/Provigo-FrontPage.JPG" alt="http://walmart.ca" width="450" height="300">
	<br><br>
	</div>	
		
	<div class="question">
        <!-- Text-type question -->
        <label for="textQuestion">What do you think about the visual appeal and layout of the website?</label>
        <input type="text" id="textQuestion" name="textQuestion"><br><br> 
    </div>       
    
    <!-- Single choice questions -->
    <div class="question">
        <!-- Radio button -->
        <label>How would you rate how easy it is to us Walmart website to get your shopping done?</label><br>
        <input type="radio" id="optionR1" name="radioQuestion" value="optionR1">
        <label for="optionR1">Very difficult</label><br>
        <input type="radio" id="optionR2" name="radioQuestion" value="optionR2">
        <label for="optionR2">Difficult</label><br>
        <input type="radio" id="optionR3" name="radioQuestion" value="optionR3">
        <label for="optionR3">Neutral</label><br>
        <input type="radio" id="optionR4" name="radioQuestion" value="optionR4">
        <label for="optionR4">Easy</label><br>
        <input type="radio" id="optionR5" name="radioQuestion" value="optionR5">
        <label for="optionR5">Very easy</label><br><br>
    </div>
    <div class="question">
        <!-- List -->
        <label for="listQuestion">What is your biggest strength of the current website?</label>
        <select id="listQuestion" name="listQuestion">
        <option value="optionL0"></option>
        <option value="optionL1">Ease of use</option>
        <option value="optionL2">Speed of the website</option>
        <option value="optionL3">Visual appeal</option>
        <option value="optionL4">Search function</option>
        <option value="optionL5">Accesibility features</option>
        <option value="optionL6">Other</option>
        </select><br><br>
    </div> 
    <div class="question">
    <!-- Selection question (checkboxes) -->
        <label>Which of the following are some issues you have encountered with the current UI?</label><br>
        <input type="checkbox" id="checkbox1" name="checkboxQuestion" value="optionC1">
        <label for="checkbox1">Confusing layout or design</label><br>
        <input type="checkbox" id="checkbox2" name="checkboxQuestion" value="optionC2">
        <label for="checkbox2">Inadequate product information or images</label><br>
        <input type="checkbox" id="checkbox3" name="checkboxQuestion" value="optionC3">
        <label for="checkbox3">Ineffective search functionality</label><br>
        <input type="checkbox" id="checkbox4" name="checkboxQuestion" value="optionC4">
        <label for="checkbox4">Insufficient accessibility features</label><br>
        <input type="checkbox" id="checkbox5" name="checkboxQuestion" value="optionC5">
        <label for="checkbox5">Inadequate customer support options</label><br>
    </div>
    <div class="question">
        <!-- Space for comments -->
        <label for="comments">Do you have any feedback for the Walmart site?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

	</div>
	
			
	<button id="submitButton" type="button" class="block">
		Submit response
	</button>
		
	<p id="signature">Website designed by Ryan, Marija and Jamal</p>	
	
	</form>
  </body>
</html>
